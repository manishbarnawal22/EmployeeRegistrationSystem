<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<link rel="stylesheet" href="register.css"/>

<script type="text/javascript" src="register.js"></script>


</head>

<body>
<div class="overlay"></div>
<div id="registrationSuccessMessage" class="alert alert-success" style="display:none;position:absolute;width:100%;z-index:2;" role="alert">
  Employee is registered successfully.
</div>

<header id="header01">
	<div class="main-title">Employee Registration System</div>	
		<div class="hyperlink-container">
		<span class="hyperlink" onclick="signup()" style="width:auto;">Sign Up</span>
		<span class="hyperlink" onclick="fetchEmployees(event)" style="width:auto;">Display All Employees</span>
		</div>
</header>
<div id="employeesDataContainer">
	
</div>


<div id="signup" class="modal">
  
  <form id="registerForm" class="modal-content" onsubmit="register(event)">
    <div class="container">
      <div><span class="title">Register</span><span onclick="closeModal()" class="close" title="Close Modal">&times;</span></div>
      <!-- <p>Please fill in this form to create an account.</p> -->
      <hr>
      
      <label for="firstname"><span class="label">First Name<span></label>
      <input id="firstname" type="text"  name="firstname"/>
      
	  <div class="space">
      <label for="lastname"><span class="label">Last Name<span></label>
      <input id="lastname" type="text"  name="lastname"/>
	  </div>
	  
	  <div class="space">
	  <label for="dob"><span class="label">Date of Birth<span></label>
      <input id="dob" onfocus="(this.type='date')" name="dob" >
	  </div>
	  
	  <div class="space">
	  <label for="gender"><span class="label">Gender<span></label>
	  <select class="custom-select" id="gender" type="text"  name="gender">
		<option value="male">M</option>
		<option value="female">F</option>
		<option value="mf">MF</option>
	  </select>
	  </div>
	  
	  <div class="space">
	  <label for="department"><span class="label">Department<span></label>
      <input id="department" type="text"  name="department">
	  </div>
      <div class="clearfix">
        <!-- <button class="btn btn-secondary" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button> -->
        <button class="btn btn-primary" type="submit" class="signupbtn">Register</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
